<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Notes (Cloud Run demo)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem auto; max-width: 820px; padding: 0 1rem; }
    h1 { margin-bottom: 1rem; }
    form { margin: 0; }
    .card { border: 1px solid #8883; border-radius: 12px; padding: 1rem; margin: 0.75rem 0; }
    .row { display: flex; gap: .5rem; align-items: center; }
    textarea, input[type="text"] { width: 100%; padding: .6rem .7rem; border-radius: 10px; border: 1px solid #8883; }
    button { padding: .5rem .8rem; border-radius: 10px; border: 1px solid #8883; cursor: pointer; }
    .muted { opacity: .7; font-size: .95rem; }
    .actions { display: flex; gap: .5rem; }
    .grid { display: grid; gap: .75rem; }
    .note-text { white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>üìù Notes</h1>

  <div class="card">
    <h3>Add a new note</h3>
    <form action="/add" method="post" class="grid">
      <textarea name="text" rows="3" placeholder="Type your note‚Ä¶" required></textarea>
      <div class="row">
        <button type="submit">Add</button>
        <span class="muted">No login ‚Ä¢ No database ‚Ä¢ In-memory only</span>
      </div>
    </form>
  </div>

  {% if notes|length == 0 %}
    <p class="muted">No notes yet.</p>
  {% else %}
    <h3>Your notes ({{ notes|length }})</h3>
    {% for n in notes %}
      <div class="card">
        <div class="note-text">{{ n.text }}</div>
        <details style="margin-top:.6rem;">
          <summary>Edit</summary>
          <form action="/edit/{{ n.id }}" method="post" class="grid" style="margin-top:.6rem;">
            <textarea name="text" rows="3" required>{{ n.text }}</textarea>
            <div class="actions">
              <button type="submit">Save</button>
              <form action="/delete/{{ n.id }}" method="post">
                <button type="submit" style="border-color:#f33a;color:#f33a;">Delete</button>
              </form>
            </div>
          </form>
        </details>
        <form action="/delete/{{ n.id }}" method="post" style="margin-top:.5rem;">
          <button type="submit" style="border-color:#f33a;color:#f33a;">Delete</button>
        </form>
      </div>
    {% endfor %}
  {% endif %}
</body>
</html>
